<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Mission Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="starfield"></canvas>
  <div id="content">
    <header>🚀 SPACE MISSION DASHBOARD 🌌</header>
    <main>
      <div class="card">
        <h2>🛰 ISS Location</h2>
        <div id="iss-location">Loading...</div>
      </div>
      <div class="card">
        <h2>☄️ Asteroids</h2>
        <div id="asteroid-info">Loading...</div>
      </div>
      <div class="card">
        <h2>🌡 Mars Weather</h2>
        <div id="mars-weather">Loading...</div>
      </div>
      <div class="card">
        <h2>🛰 Satellite Telemetry</h2>
        <ul>
          <li>Velocity: 7.66 km/s</li>
          <li>Altitude: 408 km</li>
          <li>Orbit: 92.6 min</li>
          <li>Status: Operational</li>
        </ul>
      </div>
    </main>
    <footer>✨ Designed By Deepak Raj</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
